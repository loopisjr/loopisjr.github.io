      xmlns:fb="https://www.facebook.com/2008/fbml">

  {% include head.html %}

  <body>
    {% include header.html %}

    <section class="page-content">
      <div class="cut cut-top"></div>
      <div class="wrapper">
        {{ content }}

    <script src="{{ "js/owl.carousel.min.js" | prepend: site.url }}"></script>
    <script src="{{ "js/bootstrap.min.js" | prepend: site.url }}"></script>
    <script src="{{ "js/wow.min.js" | prepend: site.url }}"></script>
    <script src="{{ "js/typewriter.js" | prepend: site.url }}"></script>
    <script src="{{ "js/jquery.onepagenav.js" | prepend: site.url }}"></script>
    <script src="{{ "js/main.js" | prepend: site.url }}"></script>
