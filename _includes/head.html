<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recursive - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="693">
	<meta property="og:image:height" content="436">

	<!-- Metas para redes sociais -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="keywords" content="{% if page.key_words %}{{ page.key_words }}{% else %}{{ site.key_words }}{% endif %}" />
<link rel="canonical" href="{{ site.absolute_url }}{{ page.url }}" />
<meta property="og:locale" content="pt_BR" />
<meta property="og:type" content="{{ page.layout }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{{ site.absolute_url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:image" content="{{site.url}}/{% if page.image %}{{ page.image }}{% else %}{{ site.image_posts_default }}{% endif %}" />
<meta name="twitter:card" content="summary"/>
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
<meta name="twitter:title" content="{{ page.title }}"/>
<meta name="twitter:domain" content="{{ site.title }}"/>
<meta name="twitter:image:src" content="{{site.url}}/{% if page.image %}{{ page.image }}{% else %}{{ site.image_posts_default }}{% endif %}"/>

	<!-- Favicons (created with http://realfavicongenerator.net/)-->
	<link rel="icon" href="{{ "images/iconSite.png" | prepend: site.url }}">
	<meta name="msapplication-TileColor" content="#1565c0">
	<meta name="theme-color" content="#1565c0">
	<!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="{{ "css/normalize.css" | prepend: site.url }}">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{{ "css/bootstrap.css" | prepend: site.url }}">
	<!-- Owl -->
	<link rel="stylesheet" type="text/css" href="{{ "css/owl.css" | prepend: site.url }}">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="{{ "css/animate.css" | prepend: site.url }}">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{{ "fonts/font-awesome-4.1.0/css/font-awesome.min.css" | prepend: site.url }}">
	<!-- Elegant Icons -->
	<link rel="stylesheet" type="text/css" href="{{ "fonts/eleganticons/et-icons.css" | prepend: site.url }}">
	<!-- Main style -->
	<link rel="stylesheet" type="text/css" href="{{ "css/cardio.css" | prepend: site.url }}">
	<!-- <link rel="stylesheet" type="text/css" href="{{ "css/main.css" | prepend: site.url }}"> -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-65769004-1', 'auto');
	  ga('send', 'pageview');

	</script>
</head>
